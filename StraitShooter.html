<!DOCTYPE html>
<html>
 <style>
 .BakeyBakersbutton {
    background-color: red;
    color: lightblue;
    border: black;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;

    cursor: pointer;
  }
   .BakeyBakersbutton:hover {
    background-color: lightblue;
    color: red;
  }
   
 </style>
 <script>
 window.onload = function () {

        // GET THE IMAGE.
        var Player = new Image();
        player.src = 'TAJMAHAL.jpg';

        // WAIT TILL IMAGE IS LOADED.
        player.onload = function () {
            fill_canvas(player);       // FILL THE CANVAS WITH THE IMAGE.
        }

        function fill_canvas(player) {
            // CREATE CANVAS CONTEXT.
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            canvas.width = player.width;
            canvas.height = player.height;

            ctx.drawImage(player, 0, 0);       // DRAW THE IMAGE TO THE CANVAS.
        }
    }
  
</script>
