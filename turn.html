<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas { background: #eee; }
    </style>
<script>
var turn0 = true;
var turn45 = false;
var turn90 = false;
var turn135 = false;
var turn180 = false;
var turn225 = false;
var turn270 = false;
var turn315 = false;
var object1x = 0;
var can = document.getElementById('canvas');
        can.height = 1000; can.width = 1300;
        var ctx = can.getContext('2d');
        ctx.fillStyle = "black";
        ctx.fillRect(object1x, 500, 100, 100);
  
  
  function PlaceBlock(event) {
alert("Placed");
 }
  function findspot(){
  if (turn0 == true) {
     object1x = 500;
    }
   if (turn45 == true) {
     object1x = 1000;
    }
  if (turn315 == true) {
     object1x = 0;
    }
  }
  
  function turn() {
    if (turn0 == true) {
     turn0 = false;
      turn45 = true;
      findspot();
    }
      if (turn45 == true) {
     turn45 = false;
      turn90 = true;
         findspot();
    }
      if (turn90 == true) {
     turn90 = false;
      turn135 = true;
         findspot();
    }
      if (turn135 == true) {
     turn135 = false;
      turn180 = true;
         findspot();
    }
      if (turn180 == true) {
     turn180 = false;
      turn225 = true;
         findspot();
    }
      if (turn225 == true) {
     turn225 = false;
      turn270 = true;
         findspot();
    }
      if (turn270 == true) {
     turn270 = false;
      turn315 = true;
         findspot();
    }
      if (turn315 == true) {
     turn315= false;
      turn0 = true;
         findspot();
    }
  }
    
    
    
    


</script>
  </head>
 <body>
<div onmousedown="PlaceBlock(event)">
  
  <canvas id="myCanvas" width="1000" height="1000"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
  
</div>
   
   <button onclick="turn()">turn</button>

  </body>
  
</html>
