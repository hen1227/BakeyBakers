<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://bakeybakers.com/index.css" />
	<link rel="icon" href="http://BakeyBakers.com/favicon.ico">
	<script src="https://bakeybakers.com/index.js"></script>
	<script>
	function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      } 
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
}
			   </script>
	
</head>
<body onload="startload()">  
	<div w3-include-html="https://bakeybakers.com/header.html"></div>
	<BR>
		<BR>
     <div style="text-align: center;">
	     <h1>Welcome to BakeyBakers</h1>
			<p>Here you can find info about my company Bakeybakers. Also fun Games to Play</p>
	     <BR>
		     <!--<p>Please goFundMe to help become a Identified developer in the link above or at Mini Golf Download</p>-->
	     
	     		
	     <BR>
			</div>	
	     <script>
includeHTML();
</script>
</body>
</html>
