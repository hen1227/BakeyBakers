<!DOCTYPE html>
<html>
 <style>
  .cookiebutton {
background: url(https://hen1227.github.io/BakeyBakers/6AB2C80D-BFCD-418D-9349-2093CBEF3A20.png);
    border: black;
    color: red;
    padding: 100px 80px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  border-radius: 50%; 
  }
 .BakeyBakersbutton {
    background-color: lightGrey;
    border: black;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
   .BakeyBakersbutton:hover {
    background-color: red;
    color: Grey;
  }
   
 </style>
 <script>
    function clickcountpoints() {
   localStorage.clickcountpoints = Number(localStorage.clickcountpoints) + 1;
    document.getElementById("Points").innerHTML = localStorage.clickcountpoints; 
        }  
  
     function losePoints() {
   localStorage.clickcountpoints = Number(localStorage.clickcountpoints) - 10; 
        }
   
  
  function cookiesbaked() {
  localStorage.food = Number(localStorage.food) + 1000;
 }

  function bakecookies() {  
  if (localStorage.haveoven == true) {
    setTimeout(function() {alert("Your oven has just produced 1000 cookies")}, 100);
     }
 cookiesbaked();  
    }
     
  
      
    function buyfood() {
     if (localStorage.clickcountpoints > 15) {
      localStorage.food = Number(localStorage.food) + 1000;
      document.getElementById("Food").innerHTML = localStorage.food;
    losePoints();
     } else {
      document.getElementById("haveoven").innerHTML = "You Do not Have enough purchased this item";
        }
    }
 
   function loselotPoints() {
   localStorage.clickcountpoints = Number(localStorage.clickcountpoints) - 1000; 
        }
      
    function buyoven() {
     if (localStorage.clickcountpoints > 1000) {
     if (localStorage.haveoven == true) {
      document.getElementById("haveoven").innerHTML = "You Have already purchased this item";
     } else {
     localStorage.oven = true;
       document.getElementById("haveoven").innerHTML = "You Have purchased this item";  
    loselotPoints();
     }
     } else {
      document.getElementById("haveoven").innerHTML = "You Do not Have enough purchased this item";
        }
    }

function keyCode(event) {
    var escpress = event.keyCode;
    if (escpress == 27) {
        alert ("You pressed the Escape key!");
    }
}
  
  function lettertyped(event) {
    var x = event.keyCode;               // Get the Unicode value
    var y = String.fromCharCode(x);      // Convert the value into a character
    document.getElementById("demo").innerHTML = "Number: " + x + " = Character: " + y;
}

  </script>
<head>
     </head>
<body>
  <center>
  <h2 id="Points">You have no cookies</h2>
   <button class="cookiebutton" onclick="clickcountpoints()">Cookie</button>
   <BR>
   <button class="BakeyBakersbutton"><a href="https://hen1227.github.io/BakeyBakers/">Go Home</a></button>
   <button class="BakeyBakersbutton"><a href="https://hen1227.github.io/BakeyBakers/pet.html">Go see my pet</a></button>
  <BR>
   <button class="BakeyBakersbutton"><a href="https://hen1227.github.io/BakeyBakers/Hangman.html">Play Hang man for Cookies</a></button>
   
  <button class="BakeyBakersbutton" onclick="buyfood()">Buy pet Food</button>
   
 <h4 id="Food">You have no bags of pet food</h4>
   
    <button class="BakeyBakersbutton" onclick="buyoven()">Buy Oven</button>
   
     <h4 id="haveoven">You do not have this item yet</h4>
   
   <button class="BakeyBakersbutton" onclick="bakecookies()">Bake your cookies with a oven in 100 seconds</button>
   
 <input type="text" size="50" onkeydown="keyCode(event)"> 
  
   <input type="text" size="40" onkeypress="lettertyped(event)">

<p id="demo"></p>



   </center>
    
   
   
</body>
</html>
