<!DOCTYPE html>
<html>
 <style>
  .cookiebutton {
background: url(https://hen1227.github.io/BakeyBakers/9FDB2A02-2910-4B2B-A92F-42BA984CC24C.jpeg);
    border: black;

    padding: 100px 80px;

    cursor: pointer;
  border-radius: 50%; 
  }
 .BakeyBakersbutton {
    border: black;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 2px 1px;
    -webkit-transition-duration: 2.8s;
    transition-duration: 2.8s;
    cursor: pointer;
 background-color: lightgrey;
    color: red; 
  }
   
   
 </style>
 <script>
  
  function bakecookies() { 
  if (localStorage.haveoven == true) {
    setTimeout(alert("Your oven has just produced 1000 cookies"), 1000);
     }
   cookiesbaked();
    }
     
function cookiesbaked() {
  localStorage.clickcountfood = Number(localStorage.clickcountfood) + 1000;
 }
  
function buyfood() {
 localStorage.clickcountfood = Number(localStorage.clickcountfood) + 5;
 document.getElementById("havefood").innerHTML = localStorage.clickcountfood; 
  losePoints();
        }

    function clickcounterpoints() {
   localStorage.clickcountpoints = Number(localStorage.clickcountpoints) + 1;
    document.getElementById("Points").innerHTML = localStorage.clickcountpoints; 
        }
    
    function losePoints() {
   localStorage.clickcountpoints = Number(localStorage.clickcountpoints) - 10;
        }
   
      
    function buyoven() {
   localStorage.oven = true;
       document.getElementById("haveoven").innerHTML = "You Have purchased this item"; 
        }

  </script>
<head>
     </head>
<body onload="clickcounterpoints()">
  <center>
  <h2 id="Points">You have no cookies</h2>
   <button class="cookiebutton" onclick="clickcounterpoints()">Cookie</button>
   <BR>
   <button class="BakeyBakersbutton"><a href="https://hen1227.github.io/BakeyBakers/">Go Home</a></button>

  <BR>
  <button class="BakeyBakersbutton" onclick="buyfood()">Buy pet Food</button>
   
 <h4 id="havefood">You have no bags of pet food</h4>
   
    <button class="BakeyBakersbutton" onclick="buyoven()">Buy Oven</button>
   
     <h4 id="haveoven">You do not have this item yet</h4>
   
   <button class="BakeyBakersbutton" onclick="bakecookies()">Bake your cookies with a oven in 100 seconds</button>
 
    </center>
   
   
</body>
</html>
