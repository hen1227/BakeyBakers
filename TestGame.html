<!DOCTYPE html>
<html>
<script>

var placex = 0;
var placey = 0;
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
  
   document.onkeydown = keycode(e);
    document.onkeypress = keycode(e);
    document.onkeyup = keycode(e);
  
  function PlaceBlock(event) {
alert("Placed");
 }
  
function keycode(e) {
   if(e.keyCode == 16) {
    if(e.keyCode == 39) {
       placex + 25:
    }
    if(e.keyCode == 37) {
      placex - 25;
    }
   if (e.keyCode == 38) {
placey + 25;
}
   if (e.keyCode == 40) {
placey - 25;
}
   } else {
     
         if(e.keyCode == 39) {
       placex + 100:
    }
    if(e.keyCode == 37) {
      placex - 100;
    }
   if (e.keyCode == 38) {
placey + 100;
}
   if (e.keyCode == 40) {
placey - 100;
}
   }
}
  
 ctx.beginPath();
ctx.rect(0, 0, 25, 25);
ctx.strokeStyle = "rgba(255, 0, 10, 30)";
ctx.stroke();
ctx.closePath(); 
 
</script>
 <body>
<div onmousedown="PlaceBlock(event)">

  <canvas id="myCanvas" width="1000" height="640"></canvas>

 </div>
 </body>
</html>
