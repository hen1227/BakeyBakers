<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas { background: #eee; }
    </style>
<script>

var placex = 0;
var placey = 0;
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
  
   ctx.beginPath();
ctx.rect(500, 320, 25, 25);
ctx.strokeStyle("red");
ctx.stroke();
ctx.closePath();
  
  
   document.onkeydown = keycode(e);
    document.onkeypress = keycode(e);
    document.onkeyup = keycode(e);
  
  function PlaceBlock(event) {
alert("Placed");
 }
  
function keycode(e) {
var find = e.keyCode;
   if(find == 16) {
    if(find == 39) {
       placex + 25;
    }
    if(find == 37) {
      placex - 25;
    }
   if (find == 38) {
placey + 25;
}
   if (find == 40) {
placey - 25;
}
   } else {
     
   if(find == 39) {
       placex + 100;
    }
    if(find == 37) {
      placex - 100;
    }
   if (find == 38) {
placey + 100;
}
   if (find == 40) {
placey - 100;
}
   }
}
  
 
 
</script>
  </head>
 <body>
<div onmousedown="PlaceBlock(event)">

  <canvas id="myCanvas" width="1000" height="640"></canvas>

 </div>
 </body>
</html>
