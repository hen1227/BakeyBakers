<p>Lures From Database</p>

<button onclick="addItem()">Try it</button>

<script>
  
  
function addItem() {
  
  const dbRef = firebase.database().ref();
dbRef.child("users").child("data").get().then((snapshot) => {
  if (snapshot.exists()) {
    console.log(snapshot.val());
  } else {
    console.log("No data available");
  }
}).catch((error) => {
  console.error(error);
});
  
  
  
  var table = document.createElement("TABLE");
  table.setAttribute("id", "myTable");
  document.body.appendChild(table);

  var cell1 = document.createElement("cell1");
  cell1.setAttribute("id", "cell1");
  document.getElementById("myTable").appendChild(cell1);

  var z = document.createElement("cell1");
  var t = document.createTextNode("Lure!");
  z.appendChild(t);
  document.getElementById("cell1").appendChild(z);
}
