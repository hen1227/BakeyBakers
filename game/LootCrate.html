<!DOCTYPE HTML>
<html>
<head>
<script>
  var myPlayer = videojs('loot');
  var lengthOfVideo = myPlayer.duration();
  
  while(1 > 0){
    if(lengthOfVideo == 15.7){
      location.replace("https://bakeybakers.com/game");
    }
  }
</script>
</head>
<body>
<video id="loot" data-setup="{}" controls="">
  <source src="https://bakeybakers.com/lootcrate.mp4" type="video/mp4">
</video>
</body>
</html>
