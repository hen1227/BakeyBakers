<!DOCTYPE HTML>
<html>
<head>
<script>
  function back(){
     if(typeof(Storage) !== "undefined") {
        if (localStorage.token) {
            localStorage.token = Number(localStorage.token)+8;
        } else {
            localStorage.token = 8;
        }
     }
    location.replace("https://bakeybakers.com/game");
  }
</script>
</head>
<body>
  <video onended="back()" autoplay muted id="loot">
  <source src="https://bakeybakers.com/LootCrate.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
</body>
</html>
